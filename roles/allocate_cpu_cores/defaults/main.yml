# Number of platform CPUs to allocate per service by default.
platform_cpus:
  default:
    controller:
      own: 1
      shared: 1
    storage:
      own: 3
      shared: 1
    compute:
      shared: 1
    caas_master:
      shared: 1
    caas_worker:
      shared: 1
  single:
    controller:
      own: 1
      shared: 1
    compute:
      shared: 1
    caas_master:
      shared: 1
    caas_worker:
      shared: 1
  virtual:
    controller:
      shared: 2
    storage:
      shared: 2
    compute:
      shared: 1
    caas_master:
      shared: 1
    caas_worker:
      shared: 1

caas_default_pool_cpus:
  default:
    caas_master:
      own: 2
    caas_worker:
      own: 1
  single:
    caas_master:
      own: 2
    caas_worker:
      own: 1
  virtual:
    caas_master:
      own: 2
    caas_worker:
      own: 1

caas_service_profiles:
  - caas_master
  - caas_worker

allocation_fact_file: "/etc/ansible/facts.d/cpu_allocation.fact"

cpu_set_mapping:
  ovs_dpdk:
    opt: ovs_dpdk_cpus
  platform:
    opt: platform_cpus
  caas_exclusive:
    opt: exclusive_pool_percentage
  caas_shared:
    opt: shared_pool_percentage

caas_cpu_pool_share_default: 50
