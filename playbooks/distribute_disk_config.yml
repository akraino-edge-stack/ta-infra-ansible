- name: distribute disk config pull
  hosts: osds
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: no
  tasks:

    - fetch:
        src: /tmp/{{ item }}-disks.json
        dest: /tmp/
        flat: yes
        fail_on_missing: no
      with_items: "{{ osds }}"

- name: distribute disk config push
  hosts: base
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: no
  tasks:
    - file:
        path: /etc/storage/
        mode: 0555
        state: directory

    - copy:
        src: /tmp/{{ item }}-disks.json
        dest: /etc/storage/
      with_items: "{{ osdsÂ }}"
