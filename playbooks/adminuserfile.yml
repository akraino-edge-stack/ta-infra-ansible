- name: Create admin user name file to all hosts
  hosts: all:!localhost
  gather_facts: "{{ gather_facts | default(True) }}"
  tasks:
    - name: Create admin user name file
      copy:
        content: "{{ users['admin_user_name'] }}"
        dest: /etc/admin_user
        mode: 0600
        owner: root
        group: root
